<div class="popup-wrap" *ngIf="visibility">
    <div id="popup1" class="overlay" (click)="hideDialog()">
        <div class="popup" (click)="nothing($event)">
            <button (click)="hideDialog()">Hide</button> event-generator works!



            <div *ngIf="!afterTriggerEventId">
                trigger
                <button (click)="clickTrigger('click')">click</button>
                <button (click)="clickTrigger('onCreate')">onCreate</button>
                <button (click)="clickTrigger('backKey')">backKey</button>
            </div>
            <div *ngIf="afterTriggerEventId">
                After Animation
            </div>

            <div *ngIf="triggerEvent" style="float: left">
                implementEvent
                <button (click)="clickImplement('stageChange')">stageChange</button>
                <button (click)="clickImplement('startActivity')">startActivity</button>
                <button (click)="clickImplement('finishActivity')">finishActivity</button>
            </div>




            <div *ngIf="implementEvent" style="float: left">
                detail event
                <div *ngIf="implementEvent.type=='stageChange'">

                    from: {{currentSelectedStageId}} select target stage
                    <select [(ngModel)]="selectedStageId" (change)="onChangeStage($event.target.value)"> 
                        <option *ngFor="let aStage of stageList" [value]="aStage.id">{{aStage.name}}</option>
                    </select>
                </div>
                <div *ngIf="implementEvent.type=='startActivity'">
                    select target activity
                    <select [(ngModel)]="selectedActivityId" (change)="onChangeActivity($event.target.value)"> 
                        <option  *ngFor="let aActivity of activityList" [value]="aActivity.activityId">{{aActivity.activityName}}</option>
                    </select>
                </div>
                <div *ngIf="implementEvent.type=='finishActivity'">
                    will finish activity
                </div>
            </div>


            <div>
                <button *ngIf="readyEvent" (click)="completeEvent()">Done</button>
                <button (click)="hideDialog()">Cancel</button>
            </div>



        </div>
    </div>
</div>
