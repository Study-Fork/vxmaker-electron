<div class="object-new">

    <div class="label-properties">New Layers</div>


    <div class="layers-btn" style="width: 100%;height:100px;">

        <!-- 이미지 들어있는 버튼 예시 -->

        <div class="motion-btn-wrap">

            <div class="motion-btn btn-object-new">
                <img src="../assets/images/btn_frame.png" class="img-responsive">
                <p> FrameLayout</p>
            </div>

            <div class="motion-btn btn-object-new">
                <img src="../assets/images/btn_imageview.png" class="img-responsive">
                <p> ImageView</p>
            </div>

            <div class="motion-btn btn-object-new">
                <img src="../assets/images/btn_text.png" class="img-responsive">
                <p> TextView</p>
            </div>

        </div>

          <!-- 이미지 들어있는 버튼 예시 @-->

        <button class="btn-object-new" *ngFor="let aType of objectTypeData" (click)="clickNewObject(aType.type)">
    {{aType.name}}
    </button>


        <div>
            <button class="btn-object-new" (click)="clickResource()">Resource</button>
        </div>
    </div>

</div>
