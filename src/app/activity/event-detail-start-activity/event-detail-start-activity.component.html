<div *ngIf="selectedTriggerEvent&&selectedImplementEvent.type=='startActivity'">
    <div class="event-stageChange">

        <app-event-detail-trigger-object [viewMode]="viewMode" [prefix]="prefix" [selectedTriggerEvent]="selectedTriggerEvent"></app-event-detail-trigger-object>
        <div class="event-detail">
            <!--{{selectedImplementEvent.type}}-->
            <!-- 이벤트에 대한 상세 정보 -->
            <img src="assets/images/btn_startactivity.png" />


            <h4>{{getCurrentActivityName()}} > {{selectedTriggerEvent.implEvent.toActivityName}}</h4>

            <img width="100px" height="150px" [src]="getCurrentActivityPreviewImage()">
            <img width="100px" height="150px" [src]="getActivityPreviewImage(selectedTriggerEvent.implEvent.toActivityId)">
        </div>

        <!-- 이벤트 디테일 하단 : 애프터애니메이션 클릭시 이벤트생성 팝업-->
        <div class="event-detail-footer">
            <button (click)="clickCancel()">Back</button>
        </div>

    </div>
</div>
