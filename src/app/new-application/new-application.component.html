<div class="new-project">
    <div class="ic-newproject">
        <img src="assets/images/ic_newproject.png">
    </div>
    <div class="application-name">
        <h5>Application Name</h5>
        <input class="form-control" type="text" [(ngModel)]="applicationName"/>
        <h5 style="margin-top: 15px; margin-bottom: 5px;">Project Folder </h5>
        <div class="project-folder">
            <input class="form-control" type="text" [(ngModel)]="workspaceFolderPath" />
            <button class="btn-change" (click)="clickChangeFolder()">···</button>
        </div>
    </div>
    <div class="bottom-navbtn">
        <div class="new-project-top">
            <button class="btn-back" (click)="clickBack()">◄ back</button>
        </div>
        <div class="btn-new-save">
            <button class="btn-next" (click)="clickNext()">next ►</button>
        </div>
    </div>
</div>
